<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:mouseover</title>
		<style>
			#div {
				background-color: red;
				width: 300px;
				height: 300px;
			}
		</style>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<!--@等同于 v-on: -->
			<div @mouseover="fun1" id="div">
				<textarea @mouseover="fun2($event)">这是一个文件域</textarea>
			</div>

			<!--<div onmouseover="divmouseover()" id="div">-->
				<!--<textarea onmouseover="textareamouseover()">这是一个文件域</textarea>-->
			<!--</div>-->
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			methods:{
                fun1:function () {
                    alert("鼠标悬停到div上");
                },
                fun2:function (event) {
                    alert("鼠标悬停到textarea上");
                    event.stopPropagation();
                }
			}

		});

		//传统js
		function divmouseover() {
			alert("鼠标移动到div上");
        }

        function textareamouseover() {
            alert("鼠标移动到textarea上");
            //阻止事件传播
            event.stopPropagation();
            // event.preventDefault();
        }
	</script>

</html>
