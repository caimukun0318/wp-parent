<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:事件修饰符</title>
		<style>
			#div {
				background-color: red;
				width: 300px;
				height: 300px;
			}
		</style>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<form @submit.prevent action="http://www.itheima.com" method="post">
			<input type="submit" value="提交">
			</form>

			<div @mouseover="fun1" id="div">
				<textarea @mouseover.stop="fun2($event)">这是一个文件域</textarea>
			</div>
			<!--<form action="http://www.itheima.com" method="post" onsubmit="return checkForm()">-->
				<!--<input type="submit" value="提交">-->
			<!--</form>-->
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
            methods:{
                fun1:function () {
                    alert("鼠标悬停到div上");
                },
                fun2:function (event) {
                    alert("鼠标悬停到textarea上");
                }
            }
		});

		//传统js方式
		function checkForm() {
			//
			alert(1);
			//表单验证必须有一个明确的boolean类型返回值
			//在引用方法时必须加上return 方法名称
			return false;
        }
		
	</script>

</html>
