<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-bind</title>
		<style type="text/css">

		</style>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<font size="5" :color="ys1">传智播客</font>
			<font size="5" :color="ys2">黑马程序员</font>
		</div>
	</body>
	<script>
		//view model
		//差值表达式不能用于html标签的属性赋值
		//需要使用v-bind
		//v-bind 也可以简化,直接使用:
		new Vue({
			el:"#app",
			data:{
			    ys1:"red",
				ys2:"green"
			}
		});

	</script>

</html>
